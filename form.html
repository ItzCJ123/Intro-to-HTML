<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="Username">Username:</label>
      <input type="text" id="Username" placeholder="spongebob" /><br />

      <label for="password">Password:</label>
      <input type="password" name="password" id="Password" /><br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required /><br />

      <label for="dob"> Date of Birth </label>
      <input type="date" name="dob" id="dob" min="2006-04-11" /><br />

      <label for="yoe">Years of Experience</label>
      <input type="number" name="yoe" id="yoe" min="10" max="20" /><br />

      <label for="phone">phone Number</label>
      <input type="tel" name="phone" id="phone" /><br />

      <!-- drop down option -->
      <label for="nationality">Nationality</label>
      <select name="nationality" id="nationality">
        <option value="" disabled selected>--Select your country--</option>
        <optgroup label="Africa">
          <option value="Nigeria">Nigeria</option>
          <option value="Ghana">Ghana</option>
        </optgroup>

        <optgroup label="Asia">
          <option value="Japan">Japan</option>
          <option value="China">China</option>
        </optgroup>

        <optgroup label="Europe">
          <option value="France">France</option>
          <option value="Germany">Germany</option>
        </optgroup>
      </select>
      <br />

      <label for="">Select your gender</label><br />
      <label for="male">male</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">female</label>
      <input type="radio" name="gender" id="female" /><br />

      <label for="">Choose your language</label><br />
      <label for="yoruba">Yoruba</label>
      <input type="checkbox" id="yoruba" name="lang1" />

      <label for="igbo">Igbo</label>
      <input type="checkbox" id="igbo" name="lang2" />
      
      <label for="english">English</label>
      <input type="checkbox" id="english" name="lang3" /><br>

      <label for="comment">Comment</label>
      <textarea name="" id="" placeholder="write your comment"></textarea><br>

      <input type="button" value="Sign Up" name="" id="" />
      <input type="submit" value="Sign Up" name="" id="" />

      <button>Submit</button>
    </form>
  </body>
</html>
